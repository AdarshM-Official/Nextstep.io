<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Auth Forms</title>
    <style>
        /* Basic Reset and Body Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            /* Flex setup to center the entire block */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Message Styling --- */
        .message-container {
            width: 100%;
            max-width: 900px; /* Matches the forms wrapper width */
            margin-bottom: 20px;
            text-align: center;
        }

        .message-list {
            list-style: none;
            padding: 0; /* Remove default list padding */
            margin: 0;
            text-align: left; /* Align text within the container */
        }

        .message-list li {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .message-list li.success {
            background-color: #d4edda; /* Light green */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb;
        }

        .message-list li.error {
            background-color: #f8d7da; /* Light red */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb;
        }
        /* --- End Message Styling --- */


        /* Wrapper for Side-by-Side Layout */
        .main-forms-wrapper {
            display: flex;
            gap: 30px; /* Space between the two forms */
            justify-content: center;
            align-items: flex-start; 
            width: 100%;
            max-width: 900px; /* Max width for the dual column */
            margin-top: 50px;
        }

        /* Individual Form Container */
        .auth-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1; /* Allows both forms to take equal space */
            min-width: 300px; /* Minimum width before stacking */
        }
        
        /* Headings */
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form Styling (Assumes fields are wrapped in <p> tags by {{ form.as_p }}) */
        form p {
            margin-bottom: 15px;
        }

        /* Input and Textarea Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        /* Since we don't know the exact Django form output, we target any input inside p tags */
        .auth-container input:not([type="submit"]):not([type="button"]) {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            transition: border-color 0.3s;
            font-size: 1rem;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.99);
        }
        
        /* Responsive design: Stack forms vertically on small screens */
        @media (max-width: 768px) {
            .main-forms-wrapper {
                flex-direction: column; /* Stacks the two forms */
                gap: 20px;
                margin-top: 20px;
            }
            
            .auth-container {
                /* Allows the forms to take up the full available width on mobile */
                max-width: 100%; 
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Message Display Area -->
<div class="message-container">
    {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
                <!-- Dynamically set class based on message tags for pre-defined CSS colors -->
                <!-- The message.tags logic ensures 'error' uses red/error styling and all others (success, info, warning) use green/success styling -->
                <li class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<div class="main-forms-wrapper">
    
    <!-- Signup Section -->
    <div class="auth-container">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ signup_form.as_p }}
            <button type="submit" name="signup_submit">Sign Up</button>
        </form>
    </div>
    
    <!-- Login Section -->
    <div class="auth-container">
        <h2>Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login_submit">Login</button>
        </form>
    </div>
    <a href="{% url 'mentor_auth' %}">Mentor</a>
</div>
</body>
</html>
